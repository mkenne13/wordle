<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div id="container">
        <h1 class="game-title">Wordle Game</h1>
        <div id="board" class="board"></div>
        <div id="guess-container" class="guess-container">
            <input type="text" id="guess-input" placeholder="Enter your guess">
            <button id="submit-guess">Submit</button>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="answer-display" class="answer-display"></div>
        <div id="average-guesses" class="average-guesses">
            Average Guesses: <span id="average-guesses-value">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
